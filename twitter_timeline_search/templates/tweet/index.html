{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Timeline{% endblock %}</h1>
{% endblock %}

{% block content %}
{% for status in statuses %}
<article class="tweet">
  <header>
    <div>
      {{ status.author_name }}
    </div>
  </header>
  <p class="body">{{ status.text }}</p>
  <!-- {{ status.json }} -->
</article>
{% if not loop.last %}
<hr>
{% endif %}
{% endfor %}
{% endblock %}
