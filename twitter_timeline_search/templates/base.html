<!doctype html>
<html>
  <head>
    <title>{% block title %}{% endblock %} - Twitter Timeline Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <nav>
      <h1><a href="{{ url_for('tweet.index') }}">Timeline Search</a></h1>
      <ul>
        {% if g.user %}
        <li>
          <form action="{{ url_for('tweet.search') }}" method="GET">
            <input type="text" name="q"  value="{{ q }}" size="30">
          </form>
        </li>
        <li><a href="{{ url_for('tweet.sync') }}">Sync</a></li>
        <li><a href="{{ url_for('auth.logout') }}">Log Out</a></li>
        {% else %}
        <li><a href="{{ url_for('auth.register') }}">Register</a></li>
        <li><a href="{{ url_for('auth.login') }}">Log In</a></li>
        {% endif %}
      </ul>
    </nav>
    <section class="content">
      {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
    </section>
  </body>
</html>
